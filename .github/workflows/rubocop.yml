name: Rubocop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rubocop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.3  # あなたのRubyバージョンに合わせて

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Run Rubocop
        run: bundle exec rubocop
